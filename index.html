<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mortality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <h1 id="qqq">Choose Your Weapon</h1>
    <div class="weapon">
        <button data-key="Rock">Rock</button>
        <button data-key="Paper">Paper</button>
        <button data-key="Scissors">Scissors</button>
    </div>
    
    <div class="score" >
        <div class="player">Player's Score

            <p class="pscore">0</p>
        </div>
        <div class="message">Let's Start the Game</div>
        <div class="comp">AI's Score
            <p class="cscore">0</p>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
